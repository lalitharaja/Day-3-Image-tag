<!DOCTYPE html>
<html>
    <head>
        <title>Using Imagemap Tag</title>
    </head>
    <body>
    <h1>The map and area elements</h1>

<p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>

<img src="images/Workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

<map name="workmap">
  <area shape="rect" coords="160,50,500,430" alt="Computer" href="images/laptop.jpg"/>
  <area shape="rect" coords="540,230,680,320" alt="Phone" href="images/Phone.jpg"/>
  <area shape="circle" coords="610,230,80" alt="Cup of coffee" href="images/Coffee cup.jpg"/>
</map>

</body>
